<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>Blogs & News</title>
  </head>
  <body>
    <h1 align="center"><span class="badge btn-primary">Create Your Blog</span></h1>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper)
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>-->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap -->

<div class="container">
  <form method="post"> {% csrf_token %}
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" name="title">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control"  rows="3" name="description"></textarea>
  </div>
      <div class="form-group">
    <label>Content</label>
    <textarea class="form-control"  rows="3" name="content"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" formaction="savenews/">Create</button>
</form>
          </div>
    <div class="container">
  {% for message in messages %}
                    <p> {{ message }}</p>
                               <!-- <p {% if message.tags %} class="{{ message.tags }} text-danger mt-1"{% endif %}>{{ message }}</p>-->
                        {% endfor %}
        </div>


  </body>
</html>
