<title>Sign Up</title>
</head>
<body>

    <h1 align="center"><span class="badge btn-primary">Create your account</span></h1>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>

<div class="container">
	<div class="row">
	<!--	<div class="col-md-4 col-md-offset-4 text-center"> -->
			<!--<div class="search-box">-->

        <div class="col-md-4">
			<div class="aro-pswd_info">
				<div id="pswd_info">
					<h4>Password must be requirements</h4>
					<ul>
						<li id="letter" class="invalid">At least <strong>one letter</strong></li>
						<li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
						<li id="number" class="invalid">At least <strong>one number</strong></li>
						<li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
						<li id="space" class="invalid">be<strong> use [@,#,$,%,^,&,+,=]</strong></li>
					</ul>
				</div>
			</div>
		</div>
				<form action="" class="container" method="post" > {% csrf_token%}
					<!--<div class="input-group">
						<input type="text" id="name" class="form-control" placeholder="Full Name">
						<input type="password" id="paw" class="form-control" placeholder="Password">
						<input type="submit" id="submit" class="form-control" value="Submit">
					</div>-->
					<div class="form-row">
    <div class="form-group col-md-6">
      <label>First Name</label>
      <input type="text" class="form-control" id="fname" name="first_name" required>
    </div>
    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lname" name="last_name" required>
    </div>

  </div>
                    <div class="form-row">
    <div class="form-group col-md-6">
      <label>Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group col-md-6">
      <label>Password</label>
      <input type="password" class="form-control" id="paw" name="password" required>
    </div>

  </div>
                     <div class="form-row">
    <div class="form-group col-md-6">
      <label>Address</label>
        <textarea class="form-control" id="adx" name="address"></textarea>
    </div>
    <div class="form-group col-md-6">
      <label>Phone Number</label>
      <input type="number" class="no-arrow form-control" id="phno" name="phonenumber" required>
    </div>

  </div>

                    <div class="container" align="center" >
				<button type="submit" class="btn btn-primary" formaction="register/">Register</button>
			</div><br/>
                     {% for message in messages %}
                    <p> {{ message }}</p>
                               <!-- <p {% if message.tags %} class="{{ message.tags }} text-danger mt-1"{% endif %}>{{ message }}</p>-->
                        {% endfor %}







				</form>

        <!-- here pass-->

	</div>
</div>
</body>
